<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바 스크립트는 타입을 지정하지 않고 모두 let타입을 쓴다.
        // 기존에는 var를 사용했었지만 let과 몇가지의 차이가 있어 이를 알고 써야한다.
        
        let var1 = 10;
        let var2 = "test1";
        let var3 = false;
        let var4 = 'test2';
        
        console.log(typeof(var1));
        console.log(typeof(var2));
        console.log(typeof(var3));
        console.log(typeof(var4));

    
    </script>
</body>
</html>
