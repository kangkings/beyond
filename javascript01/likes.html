<body>
    <span>
        <input type="checkbox" value="likes">♡
    </span>

    <script>
    
    let inputTag = document.getElementsByTagName("input");
inputTag.addEventListener('click', like(this));
        function like(likeInput){
            if(!likeInput.checked){
                console.log("d");
                likeInput.innerText="♥";
            }else{
                likeInput.innerText="♡";
            }
        }
    </script>
